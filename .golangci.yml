run:
  concurrency: 4
  timeout: 1m
  issues-exit-code: 1

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - errcheck
    - goconst
    - gocritic
    - gocyclo
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    # - interfacer
    # - lll
    - misspell
    - nakedret
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    # - whitespace
